apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      serviceAccountName: webapp-sa
      containers:
      - name: webapp
        image: 920372990505.dkr.ecr.us-east-1.amazonaws.com/ecr-repository-dev:${GIT_SHA}
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tasky-secret-k8s
              key: SECRET_KEY
        - name: MONGODB_URI
          value: "mongodb://adminuser:StrongPassword123@10.0.53.116:27017/admin"
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "tasky-secrets"
